<!-- inner grid handling the gallery -->
	<div class="wrapper">
		<div class="g thumbs1" id="thumbs1">
			<p id="g text">Please click on an image to enlarge and view description:</p>
			<img src="images/1.jpg"  onClick="enlarge('1b.jpg');">
			<img src="images/2.jpg"  onClick="enlarge('2b.jpg');">
			<img src="images/3.png"  onClick="enlarge('3b.png');">

			<img src="images/6.png" onClick="enlarge('6b.png');">
 	
		</div>
		<div class="g big" id="enl"> 
			<img id="enlImg">
		</div>
		<div class="g desc" id="desc">
			<div id="descText"> </div>
		</div>
   
   
 <!-- page change options -->
		<div class="g options" id="options"> 
			<form onReset="norm()">
			<select id="list1" name="background" onChange="bg1(this)">	
				<option value="white">Please select background color</option>
				<option value="black">Black Hole</option>
				<option value="#0C0079">Deep Sea Blue</option>
				<option value="#700D77">Royal Purple</option>
			</select> 
 
			<select id="list2" name="text" onChange="txt1(this)">
				<option value="white">Please Select text color</option>
				<option value="#AFDBE9">Pluto Blue</option>
				<option value="#e881e8">Violet Nebula</option>
				<option value="#ffbe5f">Solar Flare Orange</option>
			</select> 
			<br>
			<input type="reset" value="Reset Changes">
			</form>
